apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: postgres
    template:
        metadata:
            labels:
                component: postgres
        spec:
            volumes:
                - name: postgres-storage
                  persistentVolumeClaim:
                    claimName: database-persistent-volume-claim
            containers:
                - name: postgres 
                  image: postgres
                  ports:
                    - containerPort: 5432
                  volumeMounts:
                    - name: postgres-storage #same as volumes - name above
                      mountPath: /var/lib/postgresql/data
                      subPath: postgres # specific to get pg to use storage claims
                  env:
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                          secretKeyRef:
                              name: dbpassword
                              key: DBPASSWORD